{% extends "blog/base.html" %}

{% block content %}

<h1> {{ post.title }} </h1>
<h4> Author: {{ post.author }} </h4>
<h4> Publication Date: {{ post.publish_datetime.date }}</h4>
<p>
    {{ post.text }}
</p>

<p style="padding-top: 100px;"> <b> Comments: </b> </p>

{% for comment in post.comments %}
<h4> {{ comment.author.username }} </h4>
<p>
    {{ comment.text }}
</p>
{% endfor %}

{% endblock %}
