{% extends "blog/base.html" %}

{% block content %}

<h3> {{ blogger.username }} </h3>
<h5> Subscribers: {{ blogger.get_subscribers_count }} </h5>

{% for post in posts %}

<li><a href="{{ post.get_absolute_url}}"> {{ post.title}} </a> - ({{ post.publish_datetime }})</li>

{% endfor %}
{% endblock %}
